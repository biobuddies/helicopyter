---
default_language_version:
    python: python3.10 # Using .python-version would be nice
repos:
    # Autoformatters
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: double-quote-string-fixer
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.0.270
      hooks:
          - id: ruff
            args:
                - --fix
    - repo: https://github.com/psf/black
      rev: 23.10.1
      hooks:
          - id: black
    - repo: https://github.com/jazzband/pip-tools
      rev: 6.13.0
      hooks:
          - id: pip-compile
            args:
                - --no-emit-index-url
                - --resolver=backtracking
            stages:
                - manual
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v2.7.1
      hooks:
          - id: prettier
            types_or:
                - json
                - yaml
                - toml
    - repo: https://github.com/stephen-ra-king/piptools-sync
      rev: v1.0.4
      hooks:
          - id: piptools_sync

    # Linters
    - repo: https://github.com/shellcheck-py/shellcheck-py
      rev: v0.9.0.6
      hooks:
          - id: shellcheck
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.32.0
      hooks:
          - id: yamllint

    # Outside the box
    - repo: local
      hooks:
          - id: gitignore
            entry: curl -so .gitignore https://raw.githubusercontent.com/github/gitignore/main/Python.gitignore
            language: system
            name: gitignore
            pass_filenames: false

          - id: helicopyter-all
            entry: python -m helicopyter all
            files: helicopyter.py
            language: system
            name: helicopyter-all
            pass_filenames: false

          - id: helicopyter-codenames
            entry: python -m helicopyter
            files: deploys/.+/terraform/main.py
            language: system
            name: helicopyter-codenames

          - id: mypy
            entry: mypy .
            language: system
            name: mypy
            pass_filenames: false
            types:
                - python
            stages:
                - manual

          - id: pip-check
            entry: pip check
            language: system
            name: pip-check
            pass_filenames: false
