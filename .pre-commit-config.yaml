default_language_version:
    python: python3.12
repos:
    - repo: .
      rev: latest
      hooks:
          - id: gitignore-node-python-terraform
          - id: ruff
            args:
                - --fix
          - id: ruff-format
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.1.0
      hooks:
          - id: prettier
            types_or:
                - json
                - yaml
                - toml
    - repo: https://github.com/abravalheri/validate-pyproject
      rev: v0.15
      hooks:
          - id: validate-pyproject
