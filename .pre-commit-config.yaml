default_language_version:
    python: python3.12
repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.1.15
      hooks:
          - id: ruff
            args:
                - --fix
          - id: ruff-format
    - repo: https://github.com/jazzband/pip-tools
      rev: 7.3.0
      hooks:
          - id: pip-compile
            args:
                - --no-emit-index-url
            stages:
                - manual
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.1.0
      hooks:
          - id: prettier
            types_or:
                - json
                - yaml
                - toml
    - repo: https://github.com/stephen-ra-king/piptools-sync
      rev: v1.0.4
      hooks:
          - id: piptools_sync
    - repo: https://github.com/abravalheri/validate-pyproject
      rev: v0.15
      hooks:
          - id: validate-pyproject
    - repo: https://github.com/adrienverge/yamllint
      rev: v1.33.0
      hooks:
          - id: yamllint
    - repo: https://github.com/shellcheck-py/shellcheck-py
      rev: v0.9.0.6
      hooks:
          - id: shellcheck
    - repo: local
      hooks:
          - id: gitignore
            entry: >
                bash -c 'langs={Node,Python,Terraform};
                curl -s https://raw.githubusercontent.com/github/gitignore/main/$langs.gitignore >
                .gitignore'
            language: system
            name: gitignore
            pass_filenames: false
          - id: helicopyter-all
            entry: python -m helicopyter all
            files: helicopyter.py
            language: system
            name: helicopyter-all
            pass_filenames: false
          - id: helicopyter-codenames
            entry: python -m helicopyter
            files: deploys/.+/terraform/main.py
            language: system
            name: helicopyter-codenames
          - id: mypy
            entry: mypy .
            language: system
            name: mypy
            pass_filenames: false
            types:
                - python
            stages:
                - manual
          - id: pip-check
            entry: pip check
            language: system
            name: pip-check
            pass_filenames: false
          - id: yaml-extension # http://www.yaml.org/faq.html
            entry: YAML Ain't Markup Language files must use .yaml
            files: '.*\.yml$'
            language: fail
            name: yaml-extension
