[build-system]
requires = ['setuptools>=61.0', 'setuptools_scm[toml]>=6.2', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)',
    'Operating System :: OS Independent',
    'Topic :: System :: Systems Administration',
    'Topic :: System :: Installation/Setup',
]
description = 'Python Terraform JSON configuration generator'
dependencies = [
    'cdktf',
    'cdktf-cdktf-provider-null',
    'typed-argument-parser',
]
dynamic = ['version']
name = 'helicopyter'
readme = 'README.md'

[project.urls]
Homepage = 'https://github.com/covracer/helicopyter'

[tool.ruff]
line-length = 100
target-version = 'py312'

[tool.ruff.format]
quote-style = 'single'
skip-magic-trailing-comma = true

[tool.ruff.isort]
split-on-trailing-comma = false

[tool.ruff.lint]
fixable = ['ALL']
ignore = [
    'ANN101',
    'ANN401',
    'COM812', # Insists on join([],) over join([])
    'D101',
    'D102',
    'D103',
    'D104',
    'D107',
    'EM101',
    'EM102',
    'FIX002',
    'INP001',
    'ISC001',
    # N806 tries to lowercase classes; currently ignored on a line-by-line basis
    'Q001',
    'S607',
    'TD',
    'TRY002',
    'TRY003',
    # UP031 suggests f-strings even when curly brackets are already being used; currently ignored on
    # a line-by-line basis
]
select = ['ALL']

[tool.ruff.lint.flake8-quotes]
inline-quotes = 'single'
multiline-quotes = 'single'

[tool.ruff.lint.pydocstyle]
convention = 'pep257'
